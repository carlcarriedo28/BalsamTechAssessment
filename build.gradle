apply plugin: 'java'


group 'org.automation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.4'
    implementation group: 'org.json', name: 'json', version: '20220320'
    implementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.3.3'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.2'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha7'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation 'io.cucumber:cucumber-java:7.3.3'
    testImplementation 'io.cucumber:cucumber-junit:7.3.3'
}